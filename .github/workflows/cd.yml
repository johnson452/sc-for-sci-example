name: CD


# workflow_dispatch, adds button to click in github to run thi
on:
  workflow_dispatch:
  releases:
    types:
      - pulish


# runs-on: required
job:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      #Build a package
      - runs: pipx run build

      #Need to take filex we created (stored in /dist by default)
      - uses: actions/upload-artifac@v3
        with:
          path: dist/*
